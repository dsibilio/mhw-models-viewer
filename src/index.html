<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MHW 3D Model Viewer Online</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="MHW,Monster,Hunter,World,Iceborne,Hunter:World,Hunter:Iceborne,3D,Model,Models,Viewer,Online,3dviewer,ModelViewer,ModelViewerOnline, MonsterHunter">
  <meta name="description" content="An online 3D Model Viewer for Monster Hunter: World / Iceborne.">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="assets/js/three.min.js"></script>
  <script type="text/javascript" src="assets/js/jsmodeler.js"></script>
  <script type="text/javascript" src="assets/js/jsmodeler.ext.three.js"></script>
  <script type="text/javascript" src="assets/js/online3dembedder.js"></script>
  <script type="text/javascript">
    function OnResize() {
      var canvas = document.getElementById('3dcanvas');
      if (canvas != undefined) {
        canvas.width = document.body.clientWidth * 0.7;
        canvas.height = document.body.clientHeight * 0.7;
      }
    }

    function OnLoad() {
      OnResize();
      LoadOnline3DModels();
    }

    window.addEventListener('load', OnLoad, true);
    window.addEventListener('resize', OnResize, true);
    window.addEventListener('reloadCanvas', OnLoad, true);
  </script>
</head>
